<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas - Imersão Dev</title>
</head>
<body>
    <header>
        <a href="https://alura.com.br/" target="_blank"><img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo da Alura" class="alura-logo"></a>
        
        <h1 class="page-title">Conversor de moedas</h1>
        
        <p class="page-subtitle">Converta valores de real, dólar e euro facilmente!</p>
        
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="Logo da Imersão Dev">
    </header>
    
    <div class="container">
        <p>Conversão de:</p>
        <div class="opcoes">
            <select name="opcao-1" id="opcao-1">
                <option value="real" selected>Real (R$)</option>
                <option value="dolar">Dólar (U$)</option>
                <option value="euro">Euro (&euro;)</option>
            </select>
            <p class="seta">➟</p>
            <select name="opcao-2" id="opcao-2">
                <option value="real">Real (R$)</option>
                <option value="dolar" selected>Dólar (U$)</option>
                <option value="euro">Euro (&euro;)</option>
            </select>
        </div>
        
        <label for="valor">Insira o valor:</label>
        <input type="number" id="valor" size="2" min="0.01" step="0.01">
        <button type="submit" onclick="converter()">Converter</button>
        
        <p id="valor-convertido"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
